<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>

<h1>My Video Page</h1>

<div class="video-container">
    <video controls>
        <source src="https://www.youtube.com/embed/JALTcEIZoZw?rel=0&showinfo=0&color=white&iv_load_policy=3&enablejsapi=1&playsinline=1&autoplay=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <video controls>
        <source src="https://www.youtube.com/embed/5tN6eynMMNw?rel=0&showinfo=0&color=white&iv_load_policy=3&enablejsapi=1&playsinline=1&autoplay=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <video controls>
        <source src="https://www.youtube.com/embed/6_DQPLihXfo?rel=0&showinfo=0&color=white&iv_load_policy=3&enablejsapi=1&playsinline=1&autoplay=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Add more videos as needed -->
</div>

</body>
</html>
